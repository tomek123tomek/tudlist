<body>
<div class="appCont d-flex align-items-center justify-content-center flex-column">
	<div id="backToProjects" class="form-group hidden">
		<input type="button" id="backToProjectsBtn" onclick="projectsManager.backToProjects()"
			class="form-control" value="Back To Projects" />
	</div>

	<div id="projectList" class="form-group">
		<h3>Project List</h3>
		<div class="d-flex">
			<input type="text" id="projectNameInput" class="form-control">
			<button onclick="projectsManager.addProject()" class="btn btn-primary">Add</button>
		</div>

	</div>

	<div id="tudlist" class="form-group hidden">
		<h3><span id="projName"></span> - List of tasks</h3>
		<input type="text" id="taskNameInput">
		<input type="checkbox" id="impo" name="impo" checked>
		  <label for="impo">Important</label>
		  <button onclick="projectsManager.getNowUsing().addTask()" class="btn btn-primary">Add</button>
	</div>

	<div id="projectContainer"></div>
	<div id="taskContainer"></div>

	<div id="testPlace"></div>
</div>
</body>

<script>

	var projectsManager = new ProjectsManager();

	projectsManager.addProject("Test projekt 1");
	projectsManager.addProject("Test projekt 2");
	projectsManager.addProject("Test projekt 3");


	projectsManager.getProjects().forEach(element => {
		element.addTask("Test task1");
		element.addTask("Test task2", true);
		element.addTask("Test task3");
	});

</script>
